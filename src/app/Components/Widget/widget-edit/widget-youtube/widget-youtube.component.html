<nav class="row navbar navbar-dark fixed-top do-gray">
  <div class="container-fluid">
    <div>
      <a
        class="do-black float-left"
        routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{ pid }}/widget"
        ><i class="fas fa-chevron-left"></i
      ></a>
      <a
        class="container-fluid do-no-underline do-font-white"
        routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{
          pid
        }}/widget/wgid"
        ><b>Widget Edit</b></a
      >
    </div>
    <button
      [disabled]="f.invalid"
      type="submit"
      form="widgetForm"
      routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{ pid }}/widget"
      class="do-button do-black float-right"
    >
      <i class="fas fa-check"></i>
    </button>
  </div>
</nav>

<form (ngSubmit)="update()" #f="ngForm" id="widgetForm" class="container-fluid">
  <div class="alert alert-danger" *ngIf="url.invalid && url.touched">
    Please enter a url!
  </div>
  <div class="alert alert-danger" *ngIf="width.invalid && width.touched">
    Please enter a width!
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      ngModel="{{ widget.name }}"
      #name="ngModel"
      type="text"
      name="name"
      class="form-control"
      placeholder="Enter a widget name..."
    />
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input
      ngModel="{{ widget.text }}"
      #text="ngModel"
      type="text"
      name="text"
      class="form-control"
      placeholder="Enter a widget text..."
    />
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input
      ngModel="{{ widget.url }}"
      #url="ngModel"
      required
      type="text"
      name="url"
      class="form-control"
      placeholder="https://www.youtube.com"
    />
    <div class="youtubeWarning">
      *Make sure the youtube link is the share link*
    </div>
  </div>
  <div class="form-group">
    <label for="width">Width</label>
    <input
      ngModel="{{ widget.width }}"
      #width="ngModel"
      required
      type="text"
      name="width"
      class="form-control"
      placeholder="100%"
    />
  </div>
  <button
    type="submit"
    [disabled]="f.invalid"
    class="btn btn-block btn-primary"
  >
    Submit
  </button>
  <button type="button" class="btn btn-block btn-danger" (click)="delete()">
    Delete
  </button>
</form>

<nav class="navbar navbar-dark do-gray fixed-bottom">
  <div class="do-width">
    <a routerLink="/user" class="float-right">
      <i class="fas fa-user"></i>
    </a>
  </div>
</nav>
