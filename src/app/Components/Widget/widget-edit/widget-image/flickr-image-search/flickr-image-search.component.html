<nav class=" row navbar navbar-dark fixed-top do-gray">
		
		<div class="container-fluid">
		<div>
		<a class="do-font-white float-left" routerLink='/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}'><i class="fas fa-chevron-left"></i></a>
		<a class="container-fluid do-no-underline do-font-white" routerLink='/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr'><b>Search Flickr</b></a>
		</div>
		
	</div>	
</nav>


<div class="input-group">

 <input [(ngModel)]="searchText" type="text" class="form-control" name='flickr'>

 <span class="input-group-btn">

         <a (click)="searchPhoto()" class="btn btn-default" type="button">Search</a>

 </span>

</div>
<div class="row">
	<div *ngFor="let pic of photos">
		<img (click)='selectPhoto(pic)' width="100%" [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/> 
	</div>
</div>
<nav class="navbar navbar-dark do-gray fixed-bottom">
	<div class="do-width">
		<a routerLink='/user/{{uid}}' class="float-right">
			<i class="fas fa-user"></i> </a> 
	</div>
</nav>
