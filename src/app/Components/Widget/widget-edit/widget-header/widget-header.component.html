<nav class="row navbar navbar-dark fixed-top do-gray">
  <div class="container-fluid">
    <div>
      <a
        class="do-black float-left"
        routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{ pid }}/widget"
        ><i class="fas fa-chevron-left"></i
      ></a>
      <a
        class="container-fluid do-no-underline do-font-white"
        routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{
          pid
        }}/widget/wgid"
        ><b>Widget Edit</b></a
      >
    </div>
    <button
      [disabled]="f.invalid"
      type="submit"
      form="widgetForm"
      class="do-button do-black float-right"
    >
      <i class="fas fa-check"></i>
    </button>
  </div>
</nav>

<form class="container-fluid" (ngSubmit)="update()" #f="ngForm" id="widgetForm">
  <div class="alert alert-danger" *ngIf="text.invalid && text.touched">
    Please enter text for the widget!
  </div>
  <div class="alert alert-danger" *ngIf="size.invalid && size.touched">
    Please enter a size!
  </div>
  <div class="alert alert-danger" *ngIf="size.invalid && size.touched">
    Please enter a size!
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input
      ngModel="{{ widget.name }}"
      #name="ngModel"
      type="text"
      name="name"
      class="form-control"
      placeholder="Enter a widget name..."
    />
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input
      ngModel="{{ widget.text }}"
      #text="ngModel"
      type="text"
      name="text"
      class="form-control"
      required
      placeholder="Enter a widget text..."
    />
  </div>
  <div class="form-group">
    <label for="size">Size</label>
    <select
      ngModel="{{ widget.size }}"
      #size="ngModel"
      type="number"
      name="size"
      class="form-control"
      required
      placeholder="Enter a widget size..."
    >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>
  <button
    [disabled]="f.invalid"
    type="submit"
    class="btn btn-block btn-primary"
  >
    Submit
  </button>
  <button type="button" (click)="delete()" class="btn btn-block btn-danger">
    Delete
  </button>
</form>

<nav class="navbar navbar-dark do-gray fixed-bottom">
  <div class="do-width">
    <a routerLink="/user" class="float-right"> <i class="fas fa-user"></i> </a>
  </div>
</nav>
