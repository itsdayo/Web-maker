<nav class="row navbar navbar-dark bg-primary fixed-top">
		<div class="container-fluid">
				<a  routerLink="/user/{{uid}}" class= "do-font-white do-no-underline" ><b class=" do-font-white"> Profile </b></a> 
		  		<button type='submit' form="profileForm" class= "do-button float-right do-font-white"><i class="fas fa-check"></i> </button>
		</div>
</nav>



<div class= "container">
	<div *ngIf="username.touched && username.invalid" class="alert alert-danger">Please Enter a Username</div>
	<div *ngIf="usernameTaken" class="alert alert-danger">Username is already taken</div>
	<div *ngIf="submitSuccess" class="alert alert-success">Updated successfully</div>
	<form (ngSubmit) ='update()' id='profileForm' #f='ngForm'>
		<div class="form-group">
			<label><strong>Username</strong></label>
			<input type="text" ngModel={{user.username}} #username='ngModel' name="username" placeholder="username" class="form-control" required>	
		</div>


		<div class="form-group">
			<label><strong>E-mail</strong></label>
			<input type="email" name="email" ngModel='{{user.email}}' #email='ngModel'  placeholder="e-mail" class="form-control">
		</div>

		<div class="form-group">
			<label><strong>First Name</strong></label>
			<input type="text" name="firstName" ngModel='{{user.firstName}}' #firstName='ngModel' placeholder="first name" class="form-control">
		</div>

		<div class="form-group">
			<label><strong>Last Name</strong></label>
			<input type="text" name="lastName" ngModel='{{user.lastName}}' #lastName='ngModel'  placeholder="last name" class="form-control">
		</div>

			<a class="btn btn-primary btn-block" routerLink='/user/{{uid}}/website'>Websites</a>
			<a  class="btn btn-danger btn-block" routerLink="/login">Log Out</a>
	</form>
</div>




<nav class="navbar navbar-dark bg-primary fixed-bottom">
	<div class="do-width">
		<a class=" do-font-white float-right" routerLink="/user/{{uid}}">
			<i class="fas fa-user"></i></a>
	</div>
</nav>
